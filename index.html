<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Tree</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="sceneContainer">
      <div class="scene">
        <div class="tree">
          <div class="trunk">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <!-- <div class="face top"></div> -->
            <div class="face bottom"></div>
          </div>
          <div class="bottom">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
          </div>
          <div class="middle">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <!-- <div class="face bottom"></div> -->
          </div>
          <div class="top">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <!-- <div class="face bottom"></div> -->
          </div>
          <div class="top-2">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <!-- <div class="face bottom"></div> -->
          </div>
        </div>
        <div class="cube">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face left"></div>
          <div class="face right"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
        </div>
        <div class="cube gift">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face left"></div>
          <div class="face right"></div>
          <div class="face top">
            <div class="bow-end">
              <div class="bow-left-left"></div>
              <div class="bow-left-right"></div>
              <div class="bow-left-top"></div>
            </div>
            <div class="bow-end">
              <div class="bow-left-left"></div>
              <div class="bow-left-right"></div>
              <div class="bow-left-top"></div>
            </div>
            <div class="bow-end">
              <div class="bow-left-left"></div>
              <div class="bow-left-right"></div>
              <div class="bow-left-top"></div>
            </div>
            <div class="bow-end">
              <div class="bow-left-left"></div>
              <div class="bow-left-right"></div>
              <div class="bow-left-top"></div>
            </div>
          </div>
          <div class="face bottom"></div>
        </div>
        <div class="cube gift">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face left"></div>
          <div class="face right"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
        </div>
      </div>
    </div>
  </body>
</html>
